<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Password Manager</title>
    <link rel="stylesheet" href="../static/css/styles.css" th:href="@{css/styles.css}"> <!-- Link to your CSS file -->
</head>
<body>
<header class="header">

    <nav class="nav-items">
        <a href="#">Home</a>
        <a th:href="@{/searchPass}">SearchPage</a>
        <a th:href="@{/viewPass}">ViewPassword</a>
    </nav>
</header>

<main>
    <h1>Welcome to My Password Manager</h1>
    <form id="password-form">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" readonly>


        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="url">URL:</label>
        <input type="text" id="url" name="url" required>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>

        <label for="notes">Notes:</label>
        <input type="text" id="notes" name="notes" required>

        <button type="submit">Add Record</button>
    </form>
</main>

<footer>

</footer>
</body>
</html>
