<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Password Manager</title>
    <link rel="stylesheet" href="../static/css/styles.css" th:href="@{css/styles.css}"> <!-- Link to your CSS file -->
</head>
<body>
<header class="header">

    <nav class="nav-items">
        <a href="#">Home</a>
        <a th:href="@{/searchPass}">SearchPage</a>
        <a th:href="@{/viewPass}">ViewPassword</a>
    </nav>
</header>

<main>
    <h1>Welcome to My Password Manager</h1>
    <img src="Images/passmanage.png" atl="Logo">
    <form action="#" th:action="@{/addRecord}"  method="post" th:object="${newPasswordRecord}">

        <input type="number" id="id" hidden th:field="*{id}" required><br><br>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:field="*{title}" required><br><br>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" th:field="*{username}" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"  th:field="*{password}" required><br><br>

        <label for="url">URL:</label>
        <input type="text" id="url" name="url" th:field="*{url}"  required><br><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" th:field="*{email}" required><br><br>

        <label for="notes">Notes:</label>
        <input type="text" id="notes" name="notes" th:field="*{notes}" required><br><br>

        <button type="submit">Add Record</button>
    </form>
</main>

<footer>
    Â© Vidhi Kalal- My Password Manager
</footer>
</body>
</html>
