<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Password Records</title>
    <link rel="stylesheet" href="../static/css/styles.css" th:href="@{css/styles.css}">
</head>
<body>
<header class="header">
    <a href="#" class="logo">My Password Manager</a>
    <nav class="nav-items">
        <a href="#">Home</a>
        <a th:href="@{/searchPass}">SearchPage</a>
        <a th:href="@{/viewPass}">ViewPassword</a>
    </nav>
</header>

<main>
    <h1>Search Password Records by Title</h1>
    <form id="search-form">
        <label for="search-title">Enter Title:</label>
        <input type="text" id="search-title" name="search-title" placeholder="Title...">
        <button type="submit">Search By Title</button>
    </form>
    <p id="no-records-message">No records found for the given title.</p>
</main>
